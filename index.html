<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="short icon" href="./assets/pokeball.png">
  <title>Pokedex</title>
</head>
<body>
  <header>
    <div class="logoPokemon">
      <img src="./assets/pokeball2.png" alt="Poke" class="poke-icon">
      <h1 class="text-light pokedex-title">Pokedex</h1>
    </div>
    <div id="pesquisa"> 
      <input type="text" id="pokemonNameText" placeholder="Nome do Pokemon">
      <button id="searchButton">
        <img src="assets/loupe.svg" alt="lupa">
      </button>
    </div>
  </header>
  <div>
    <div id="pokemonInfo">
      <img id="pokemonIcone" alt="Pokemon">
      <h2 id="pokemonNome"></h2>
      <p id="pokemonTipo"></p>
      <p id="pokemonAltura"></p>
      <p id="pokemonPeso"></p>
    </div>
    <div id="buttons" class="my-3">
      <button id="anterior">
        <img src="./assets/icon next.svg" alt="Anterior">
      </button>
      <button id="proximo">
        <img src="./assets/icon next.svg" alt="PrÃ³ximo">
      </button>
    </div>
  </div>
  <footer class="fixed-bottom">
    <p>&copy; Pokemon 2023 </p>
  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
